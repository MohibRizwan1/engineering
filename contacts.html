<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="left-section">
        <div class="about">About</div>
        <div class="contact">Contact</div>
      </div>
      <div class="middle-section"><img src="./contacts-imgs/ena-logo.svg"
          alt="ena-logo"></div>
      <div>
        <button class="action-button">
          Let's Work Together<i class="fa-solid fa-arrow-right-long"></i>
        </button>
      </div>
    </header>

    <section class="contact-section">
      <div class="contact-container">
        <div class="contact-image">
          <img src="./contacts-imgs/laptop.svg" alt="Laptop">
        </div>
        <div class="contact-form">
          <h2>Contact Us</h2>
          <p>Here at ENA, we welcome the opportunity to connect with you.
            Whether you're seeking more information about our services, have
            inquiries regarding current or completed projects, or wish to engage
            with us, we're here to assist.</p>
            
          <a href="mailto:info@ena-engineering.com"
            class="email-link">info@ena-engineering.com</a>

          <form>
            <input type="text" id="name" name="name" placeholder="FULL NAME">

            <input type="email" id="email" name="email" placeholder="EMAIL">

            <input type="text" id="message" name="message" placeholder="MESSAGE">

            <button type="submit">Submit<i class="fa-solid fa-arrow-right-long"></i></button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
